  <canvas id="stars"></canvas>

<canvas id="mwTiles"></canvas>

  <div class="wrap">
    <div class="card float" id="card">
      <div class="sheen"></div>

      <div class="content">
        <div class="top">
          <div class="brand">
            <div class="logo">üòé</div>

<script>
/* =======================
   Mahjong 3D Background (Canvas Tiles)
======================= */
const tileCanvas = document.getElementById("mwTiles");
const tctx = tileCanvas.getContext("2d");

let TW, TH, TDPR;
let tiles = [];
let mwMouse = { x: 0, y: 0, active: false };

function tResize(){
  TDPR = Math.min(2, window.devicePixelRatio || 1);
  TW = Math.floor(window.innerWidth);
  TH = Math.floor(window.innerHeight);
  tileCanvas.width  = Math.floor(TW * TDPR);
  tileCanvas.height = Math.floor(TH * TDPR);
  tileCanvas.style.width = TW + "px";
  tileCanvas.style.height = TH + "px";
  tctx.setTransform(TDPR,0,0,TDPR,0,0);

  // density
  const count = Math.max(42, Math.floor((TW * TH) / 28000));
  tiles = Array.from({length: count}, () => makeTile());
}
window.addEventListener("resize", tResize);

function trand(min, max){ return Math.random() * (max - min) + min; }

const symbols = ["Ëê¨","Á≠í","Á¥¢","Êù±","Áôº","‰∏≠","üÄÑ"];
function makeTile(){
  const z = trand(0.15, 1.0); // depth
  const size = trand(18, 44) * (0.55 + z);
  return {
    x: trand(0, TW),
    y: trand(0, TH),
    z,
    size,
    rot: trand(-0.6, 0.6),
    vx: trand(-0.08, 0.10) * z,
    vy: trand( 0.10, 0.28) * z,
    a: trand(0.22, 0.75),
    sym: symbols[Math.floor(Math.random() * symbols.length)],
    hue: trand(135, 175), // jade-ish
    gold: Math.random() < 0.22
  };
}

function roundRect(ctx, x, y, w, h, r){
  const rr = Math.min(r, w/2, h/2);
  ctx.beginPath();
  ctx.moveTo(x+rr, y);
  ctx.arcTo(x+w, y,   x+w, y+h, rr);
  ctx.arcTo(x+w, y+h, x,   y+h, rr);
  ctx.arcTo(x,   y+h, x,   y,   rr);
  ctx.arcTo(x,   y,   x+w, y,   rr);
  ctx.closePath();
}

function drawTile(t){
  // parallax by mouse (stronger in front)
  const px = mwMouse.active ? (mwMouse.x - TW/2) * 0.010 * t.z : 0;
  const py = mwMouse.active ? (mwMouse.y - TH/2) * 0.010 * t.z : 0;

  const x = t.x + px;
  const y = t.y + py;

  const w = t.size * 1.08;
  const h = t.size * 1.32;

  tctx.save();
  tctx.translate(x, y);
  tctx.rotate(t.rot);

  // shadow (depth)
  tctx.globalAlpha = t.a * 0.65;
  tctx.filter = "blur(10px)";
  tctx.fillStyle = "rgba(0,0,0,.45)";
  roundRect(tctx, -w/2 + 6, -h/2 + 8, w, h, 12);
  tctx.fill();

  // main body
  tctx.filter = "none";
  tctx.globalAlpha = t.a;

  // glossy jade/ivory body
  const body = tctx.createLinearGradient(-w/2, -h/2, w/2, h/2);
  body.addColorStop(0, "rgba(255,255,255,.10)");
  body.addColorStop(0.45, `hsla(${t.hue}, 85%, 62%, .20)`);
  body.addColorStop(1, "rgba(0,0,0,.18)");

  roundRect(tctx, -w/2, -h/2, w, h, 14);
  tctx.fillStyle = "rgba(255,255,255,.06)";
  tctx.fill();

  // inner panel
  roundRect(tctx, -w/2 + 6, -h/2 + 6, w-12, h-12, 12);
  tctx.fillStyle = body;
  tctx.fill();

  // stroke (gold/jade)
  tctx.lineWidth = 1.2;
  tctx.strokeStyle = t.gold ? "rgba(250,204,21,.42)" : "rgba(16,185,129,.35)";
  tctx.stroke();

  // shine strip
  tctx.globalAlpha = t.a * 0.35;
  tctx.beginPath();
  tctx.moveTo(-w/2 + 10, -h/2 + 12);
  tctx.lineTo( w/2 - 14, -h/2 + 6);
  tctx.lineTo( w/2 - 6,  -h/2 + 16);
  tctx.lineTo(-w/2 + 6,  -h/2 + 22);
  tctx.closePath();
  tctx.fillStyle = "rgba(255,255,255,.20)";
  tctx.fill();

  // symbol
  tctx.globalAlpha = t.a * 0.92;
  tctx.font = `900 ${Math.max(14, t.size*0.62)}px ui-sans-serif, system-ui`;
  tctx.textAlign = "center";
  tctx.textBaseline = "middle";
  tctx.fillStyle = t.gold ? "rgba(250,204,21,.85)" : "rgba(220,255,245,.88)";
  tctx.shadowColor = t.gold ? "rgba(250,204,21,.35)" : "rgba(16,185,129,.28)";
  tctx.shadowBlur = 14;
  tctx.fillText(t.sym, 0, 2);

  tctx.restore();
}

function tDraw(){
  tctx.clearRect(0,0,TW,TH);

  // soft fog / depth
  const fog = tctx.createRadialGradient(TW/2, TH/2, 0, TW/2, TH/2, Math.max(TW,TH)/1.2);
  fog.addColorStop(0, "rgba(0,0,0,0)");
  fog.addColorStop(1, "rgba(0,0,0,.35)");
  tctx.fillStyle = fog;
  tctx.fillRect(0,0,TW,TH);

  // draw sorted by depth
  tiles.sort((a,b)=> a.z-b.z);
  for(const t of tiles){
    drawTile(t);

    // motion
    t.x += t.vx;
    t.y += t.vy;

    // gentle rotation drift
    t.rot += (0.0015 * (t.z + 0.2));

    // wrap
    const pad = 80;
    if(t.x < -pad) t.x = TW + pad;
    if(t.x > TW + pad) t.x = -pad;
    if(t.y > TH + pad) t.y = -pad;
  }

  requestAnimationFrame(tDraw);
}

window.addEventListener("mousemove", (e) => {
  mwMouse.x = e.clientX; mwMouse.y = e.clientY; mwMouse.active = true;

  // CSS parallax for layers
  const dx = (e.clientX - TW/2) / TW;
  const dy = (e.clientY - TH/2) / TH;
  document.querySelector(".mw-grid")?.style.setProperty("transform",
    `translateZ(-240px) rotateX(58deg) translate3d(${dx*18}px, ${dy*10}px, 0)`);
  document.querySelector(".mw-etch")?.style.setProperty("transform",
    `translateZ(-320px) rotateX(62deg) translate3d(${dx*26}px, ${dy*14}px, 0)`);
  document.querySelector(".mw-rays")?.style.setProperty("transform",
    `translateZ(-180px) rotateX(52deg) translate3d(${dx*14}px, ${dy*8}px, 0)`);
});
window.addEventListener("mouseleave", () => mwMouse.active = false);

tResize();
tDraw();

</script>
