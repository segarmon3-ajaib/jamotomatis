<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Jam Online 3D - Dark (Particles + Flip)</title>
<style>
  :root{
    --bg1:#040611;
    --bg2:#070a1a;
    --card: rgba(255,255,255,.06);
    --stroke: rgba(255,255,255,.12);
    --text:#eaf0ff;
    --muted:#a9b7ff;
    --good:#3cff8f;
    --glow1: rgba(90, 120, 255, .35);
    --glow2: rgba(170, 80, 255, .22);
  }

  *{ box-sizing:border-box; }
  html,body{ height:100%; }
  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    color: var(--text);
    background:
      radial-gradient(900px 600px at 15% 25%, rgba(90,120,255,.16), transparent 60%),
      radial-gradient(900px 600px at 85% 35%, rgba(170,80,255,.12), transparent 60%),
      linear-gradient(180deg, var(--bg1), var(--bg2));
    overflow:hidden;
  }

  /* Canvas background */
  canvas#stars{
    position:fixed; inset:0;
    width:100%; height:100%;
    pointer-events:none;
    opacity:.95;
  }

  /* subtle nebula layer */
  .bg{
    position:fixed; inset:-80px;
    background:
      radial-gradient(600px 260px at 40% 0%, rgba(255,255,255,.08), transparent 70%),
      radial-gradient(520px 520px at 15% 80%, rgba(90,120,255,.10), transparent 65%),
      radial-gradient(520px 520px at 85% 75%, rgba(170,80,255,.10), transparent 65%);
    pointer-events:none;
    animation: drift 10s ease-in-out infinite alternate;
    mix-blend-mode: screen;
  }
  @keyframes drift{
    from{ transform: translate3d(0,0,0) scale(1); }
    to  { transform: translate3d(0,-10px,0) scale(1.02); }
  }

  .wrap{
    height:100%;
    display:grid;
    place-items:center;
    perspective: 1200px;
    padding: 22px;
    position:relative;
    z-index:2;
  }

  .card{
    width: min(620px, 92vw);
    border-radius: 26px;
    background: var(--card);
    border: 1px solid var(--stroke);
    backdrop-filter: blur(12px);
    box-shadow:
      0 26px 90px rgba(0,0,0,.62),
      0 0 0 1px rgba(0,0,0,.25) inset;
    transform-style: preserve-3d;
    position:relative;
    overflow:hidden;
  }

  .card::before{
    content:"";
    position:absolute; inset:-2px;
    background:
      radial-gradient(360px 220px at 20% 25%, var(--glow1), transparent 62%),
      radial-gradient(360px 220px at 85% 35%, var(--glow2), transparent 62%);
    opacity:.9;
    filter: blur(10px);
    transform: translateZ(-1px);
    pointer-events:none;
  }

  .sheen{
    position:absolute; inset:-40%;
    background: linear-gradient(120deg, transparent 35%, rgba(255,255,255,.12), transparent 65%);
    transform: translateX(-35%) rotate(8deg);
    animation: sheen 4.2s ease-in-out infinite;
    pointer-events:none;
  }
  @keyframes sheen{
    0%   { transform: translateX(-45%) rotate(8deg); opacity:.25; }
    50%  { transform: translateX( 10%) rotate(8deg); opacity:.60; }
    100% { transform: translateX( 55%) rotate(8deg); opacity:.25; }
  }

  .content{
    position:relative;
    padding: 28px 28px 22px;
    transform: translateZ(26px);
  }

  .top{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:14px;
    margin-bottom: 14px;
  }

  .brand{
    display:flex;
    align-items:center;
    gap:12px;
  }

  .logo{
    width:48px; height:48px;
    border-radius:16px;
    display:grid; place-items:center;
    background: rgba(255,255,255,.08);
    border: 1px solid rgba(255,255,255,.14);
    box-shadow: 0 14px 34px rgba(0,0,0,.35);
    font-size:20px;
  }

  .brandText .title{
    font-weight: 950;
    letter-spacing:.7px;
  }
  .brandText .sub{
    font-size:12px;
    color: var(--muted);
    margin-top:2px;
  }

  .right{
    display:flex;
    gap:10px;
    align-items:center;
  }

  .chip{
    padding:10px 12px;
    border-radius:16px;
    border:1px solid rgba(255,255,255,.14);
    background: rgba(255,255,255,.06);
    font-size:12px;
    color: var(--muted);
    display:flex;
    gap:8px;
    align-items:center;
    white-space:nowrap;
  }
  .dot{
    width:8px; height:8px;
    border-radius:99px;
    background: var(--good);
    box-shadow: 0 0 18px rgba(60,255,143,.55);
    animation: pulse 1.3s ease-in-out infinite;
  }
  @keyframes pulse{
    0%,100% { transform: scale(1); opacity:.85; }
    50%     { transform: scale(1.5); opacity:1; }
  }

  .btn{
    height:40px;
    padding:0 14px;
    border-radius:16px;
    border:1px solid rgba(255,255,255,.14);
    background: rgba(255,255,255,.06);
    color: var(--text);
    cursor:pointer;
    font-weight: 850;
    letter-spacing:.4px;
  }
  .btn:active{ transform: translateY(1px); }
  .btn.secondary{
    background: transparent;
  }

  /* Flip time */
  .time{
    display:flex;
    gap:10px;
    align-items:center;
    margin: 10px 0 6px;
    flex-wrap:wrap;
  }

  .sep{
    font-size: 44px;
    opacity:.85;
    transform: translateZ(10px);
    text-shadow: 0 10px 40px rgba(0,0,0,.35);
  }

  .flip{
    width: clamp(86px, 12vw, 108px);
    height: clamp(92px, 12vw, 112px);
    border-radius: 22px;
    position:relative;
    transform-style:preserve-3d;
    box-shadow: 0 18px 60px rgba(0,0,0,.38);
  }

  .flip .face{
    position:absolute; inset:0;
    border-radius: 22px;
    border:1px solid rgba(255,255,255,.14);
    background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
    display:grid;
    place-items:center;
    font-size: clamp(42px, 6vw, 56px);
    font-weight: 1000;
    letter-spacing: 2px;
    backface-visibility: hidden;
    text-shadow: 0 16px 60px rgba(0,0,0,.45);
  }

  .flip .front{ transform: rotateX(0deg) translateZ(1px); }
  .flip .back { transform: rotateX(180deg) translateZ(1px); }

  .flip.anim{
    animation: flip 0.55s cubic-bezier(.2,.8,.2,1);
  }
  @keyframes flip{
    0%   { transform: rotateX(0deg); }
    100% { transform: rotateX(-180deg); }
  }

  .date{
    color: var(--muted);
    letter-spacing: .5px;
    font-size: 14px;
    margin-top: 2px;
  }

  .row{
    margin-top: 18px;
    display:flex;
    flex-wrap:wrap;
    gap:10px;
  }

  .pill{
    padding:10px 12px;
    border-radius:16px;
    border:1px solid rgba(255,255,255,.14);
    background: rgba(0,0,0,.18);
    color: var(--muted);
    font-size:12px;
    display:flex;
    gap:8px;
    align-items:center;
  }

  .kbd{
    font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    color: var(--text);
    background: rgba(255,255,255,.06);
    border: 1px solid rgba(255,255,255,.12);
    padding: 3px 7px;
    border-radius:10px;
    font-size:12px;
  }

  .footer{
    margin-top: 16px;
    padding-top: 14px;
    border-top: 1px solid rgba(255,255,255,.10);
    color: rgba(255,255,255,.55);
    font-size: 12px;
    display:flex;
    justify-content:space-between;
    gap:10px;
  }

  /* floating animation */
  .float{
    animation: floaty 4.8s ease-in-out infinite;
    transform-style: preserve-3d;
  }
  @keyframes floaty{
    0%,100% { transform: translateY(0); }
    50%     { transform: translateY(-10px); }
  }

  @media (max-width:520px){
    .content{ padding: 22px 18px 18px; }
    .sep{ font-size: 36px; }
  }
</style>
</head>

<body>
  <canvas id="stars"></canvas>
  <div class="bg"></div>

  <div class="wrap">
    <div class="card float" id="card">
      <div class="sheen"></div>

      <div class="content">
        <div class="top">
          <div class="brand">
            <div class="logo">üïí</div>
            <div class="brandText">
              <div class="title">JAM ONLINE 3D</div>
              <div class="sub">Particles ‚Ä¢ Flip ‚Ä¢ Dark</div>
            </div>
          </div>

          <div class="right">
            <button class="btn secondary" id="toggleFmt" title="Toggle 12/24 jam">24H</button>
            <div class="chip" title="Time Zone">
              <span class="dot"></span>
              <span id="timezone">TimeZone</span>
            </div>
          </div>
        </div>

        <!-- Flip time -->
        <div class="time" aria-label="Jam">
          <div class="flip" id="hh">
            <div class="face front" id="hhFront">00</div>
            <div class="face back"  id="hhBack">00</div>
          </div>

          <div class="sep">:</div>

          <div class="flip" id="mm">
            <div class="face front" id="mmFront">00</div>
            <div class="face back"  id="mmBack">00</div>
          </div>

          <div class="sep">:</div>

          <div class="flip" id="ss">
            <div class="face front" id="ssFront">00</div>
            <div class="face back"  id="ssBack">00</div>
          </div>
        </div>

        <div class="date" id="date">Senin, 01 Januari 2026</div>

        <div class="row">
          <div class="pill">üóìÔ∏è <span id="fullDate">-</span></div>
          <div class="pill">üåç <span id="tzLabel">-</span></div>
          <div class="pill">‚öôÔ∏è Ganti bahasa: <span class="kbd">Win</span>+<span class="kbd">Space</span></div>
        </div>

        <div class="footer">
          <span>¬© UI Demo</span>
          <span id="tick">Update: -</span>
        </div>
      </div>
    </div>
  </div>

<script>
/* =======================
   Particles / Stars Canvas
======================= */
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");

let W, H, DPR;
let stars = [];
let mouse = { x: 0, y: 0, active: false };

function resize(){
  DPR = Math.min(2, window.devicePixelRatio || 1);
  W = Math.floor(window.innerWidth);
  H = Math.floor(window.innerHeight);
  canvas.width = Math.floor(W * DPR);
  canvas.height = Math.floor(H * DPR);
  canvas.style.width = W + "px";
  canvas.style.height = H + "px";
  ctx.setTransform(DPR,0,0,DPR,0,0);

  // rebuild stars for consistent density
  const count = Math.floor((W * H) / 14000);
  stars = Array.from({length: Math.max(80, count)}, () => makeStar());
}
window.addEventListener("resize", resize);

function rand(min, max){ return Math.random() * (max - min) + min; }

function makeStar(){
  const z = rand(0.2, 1.0);          // depth
  return {
    x: rand(0, W),
    y: rand(0, H),
    r: rand(0.6, 2.1) * z,
    vx: rand(-0.18, 0.18) * z,
    vy: rand(0.08, 0.30) * z,
    a: rand(0.25, 0.95),
    z
  };
}

function draw(){
  ctx.clearRect(0,0,W,H);

  // soft vignette
  const grd = ctx.createRadialGradient(W/2, H/2, 0, W/2, H/2, Math.max(W,H)/1.2);
  grd.addColorStop(0, "rgba(0,0,0,0)");
  grd.addColorStop(1, "rgba(0,0,0,0.45)");
  ctx.fillStyle = grd;
  ctx.fillRect(0,0,W,H);

  // stars
  for(const s of stars){
    // parallax to mouse
    const px = mouse.active ? (mouse.x - W/2) * 0.0008 * (1 - s.z) : 0;
    const py = mouse.active ? (mouse.y - H/2) * 0.0008 * (1 - s.z) : 0;

    ctx.beginPath();
    ctx.arc(s.x + px, s.y + py, s.r, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(200,220,255,${s.a})`;
    ctx.fill();

    // glow
    ctx.beginPath();
    ctx.arc(s.x + px, s.y + py, s.r * 2.4, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(110,140,255,${s.a * 0.08})`;
    ctx.fill();

    // move
    s.x += s.vx;
    s.y += s.vy;

    // wrap
    if(s.x < -10) s.x = W + 10;
    if(s.x > W + 10) s.x = -10;
    if(s.y > H + 10) s.y = -10;
  }

  requestAnimationFrame(draw);
}

window.addEventListener("mousemove", (e) => {
  mouse.x = e.clientX; mouse.y = e.clientY; mouse.active = true;
});
window.addEventListener("mouseleave", () => mouse.active = false);

resize();
draw();

/* =======================
   3D Tilt
======================= */
const card = document.getElementById("card");

function setTilt(clientX, clientY){
  const r = card.getBoundingClientRect();
  const x = clientX - (r.left + r.width/2);
  const y = clientY - (r.top + r.height/2);

  const maxTilt = 11;
  const rx = (-y / (r.height/2)) * maxTilt;
  const ry = ( x / (r.width/2)) * maxTilt;

  card.style.transform = `rotateX(${rx.toFixed(2)}deg) rotateY(${ry.toFixed(2)}deg)`;
}
function resetTilt(){ card.style.transform = "rotateX(0deg) rotateY(0deg)"; }

window.addEventListener("mousemove", (e) => setTilt(e.clientX, e.clientY));
window.addEventListener("mouseleave", resetTilt);

// touch
window.addEventListener("touchmove", (e) => {
  if(!e.touches || !e.touches[0]) return;
  setTilt(e.touches[0].clientX, e.touches[0].clientY);
}, { passive:true });
window.addEventListener("touchend", resetTilt);

/* =======================
   Clock + Flip animation
======================= */
const days = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
const months = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];

let use24 = true;
const toggleFmt = document.getElementById("toggleFmt");

toggleFmt.addEventListener("click", () => {
  use24 = !use24;
  toggleFmt.textContent = use24 ? "24H" : "12H";
  updateClock(true);
});

function pad(n){ return String(n).padStart(2,'0'); }

function setFlip(elId, value){
  const box = document.getElementById(elId);
  const front = document.getElementById(elId + "Front");
  const back  = document.getElementById(elId + "Back");

  const current = front.textContent;
  if(current === value) return; // no change

  // set next value on back, animate, then swap
  back.textContent = value;
  box.classList.remove("anim");
  void box.offsetWidth; // reflow
  box.classList.add("anim");

  // after animation, set front to value and reset
  setTimeout(() => {
    front.textContent = value;
    box.classList.remove("anim");
  }, 560);
}

function updateClock(force=false){
  const now = new Date();

  let hours = now.getHours();
  if(!use24){
    hours = hours % 12;
    hours = hours === 0 ? 12 : hours;
  }

  const hh = pad(hours);
  const mm = pad(now.getMinutes());
  const ss = pad(now.getSeconds());

  if(force){
    // force set without anim
    document.getElementById("hhFront").textContent = hh;
    document.getElementById("mmFront").textContent = mm;
    document.getElementById("ssFront").textContent = ss;
    document.getElementById("hhBack").textContent  = hh;
    document.getElementById("mmBack").textContent  = mm;
    document.getElementById("ssBack").textContent  = ss;
  }else{
    setFlip("hh", hh);
    setFlip("mm", mm);
    setFlip("ss", ss);
  }

  const dayName = days[now.getDay()];
  const d = now.getDate();
  const mo = months[now.getMonth()];
  const y = now.getFullYear();
  document.getElementById("date").textContent = `${dayName}, ${d} ${mo} ${y}`;

  const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || "Local Time";
  document.getElementById("timezone").textContent = tz;
  document.getElementById("tzLabel").textContent = tz;

  const full = now.toLocaleString("id-ID", {
    weekday:"long", year:"numeric", month:"long", day:"numeric",
    hour:"2-digit", minute:"2-digit", second:"2-digit"
  });
  document.getElementById("fullDate").textContent = full;

  document.getElementById("tick").textContent = `Update: ${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
}

setInterval(updateClock, 1000);
updateClock(true);
</script>
</body>
</html>
